<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;

            if (!isNaN(temperatureInput)) {
                let result;
                if (unit === 'celsius') {
                    const fahrenheit = (temperatureInput * 9/5) + 32;
                    result = `${temperatureInput}째C is ${fahrenheit.toFixed(2)}째F`;
                } else if (unit === 'fahrenheit') {
                    const celsius = (temperatureInput - 32) * 5/9;
                    result = `${temperatureInput}째F is ${celsius.toFixed(2)}째C`;
                }
                document.getElementById('result').textContent = result;
            } else {
                document.getElementById('result').textContent = 'Please enter a valid temperature.';
            }
        }
    </script>
</body>
</html>
